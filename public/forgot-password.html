<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: rgb(180, 25, 110);
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-container button {
            background-color: rgb(180, 25, 110);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: rgb(228, 33, 140);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Password</h2>
        <input type="email" id="reset-email" placeholder="Enter your email">
        <button onclick="resetPassword()">Send Reset Link</button>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9eL7RoamdMovJUkZ5P5S-0pKqux7tc-8",
            authDomain: "heart2help-eb7a9.firebaseapp.com",
            projectId: "heart2help-eb7a9",
            storageBucket: "heart2help-eb7a9.appspot.com",
            messagingSenderId: "743382248734",
            appId: "1:743382248734:web:73011e0b6b173c1e0aed0f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Reset password function
        async function resetPassword() {
            const email = document.getElementById('reset-email').value;

            try {
                await auth.sendPasswordResetEmail(email);
                alert('Password reset email sent. Please check your inbox.');
            } catch (error) {
                console.error('Error sending password reset email:', error);
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
